<!doctype html>
<html>
	<head>
		<meta property="og:title"       content="Space Invaders" />
		<meta property="og:type"        content="game" />
		<meta property="og:url"         content="http://the-taylors.org/space-invaders" />
		<meta property="og:image"       content="http://the-taylors.org/space-invaders/avatar.png" />
		<meta property="og:site_name"   content="HTML5 Space Invaders Game" />
		<meta property="og:description" content="This is a simple space invaders game." />
		<meta property="fb:admins"      content="753920161" />

		<title>Space Invaders</title>
		<meta name="viewport" content="width=500" />
		<style type="text/css">
			body {
				text-align: center;
				font-family: monospace;
				margin: 0;
				padding: 0;
			}
			#canvas {
				display: block;
				border: solid 1px #ccc;
				margin: 0 auto;
			}
			#controls {
				padding-top: 5px;
			}
			#controls button {
				width: 30%;
				height: 90px;
			}
			#keys {
				display: none;
				padding-top: 5px;
			}
			@media all and (min-width:520px){
				#keys {
					display: block;
				}
				#controls {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="450"></canvas>
		<div id="controls">
			<button id="btn-left">LEFT</button>
			<button id="btn-shoot">SHOOT</button>
			<button id="btn-right">RIGHT</button>
		</div>
		<div id="keys">
			Keys: Left / Right / Space to shoot<br />
			As time passes invaders are worth less points
		</div>


		<script src="polyfills.js"></script>
		<script src="measuring.js"></script>
		<script src="images.js"></script>
		<script src="keys.js"></script>
		<script src="bullet.js"></script>
		<script src="invader.js"></script>
		<script src="ship.js"></script>

		<script src="game.js"></script>
	</body>
</html>
